<html>
<head>
  <title>Compound Interest Calculator</title>
  <style>
    .calculator {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: inline-block;
      width: 120px;
    }
    .result {
      font-weight: bold;
      margin-top: 20px;
    }
    .btn {
      display: inline-block;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Compound Interest Calculator</h1>
    <div class="form-group">
      <label for="Amount">Amount:</label>
      <input type="number" id="principal" min="0" step="any" required>
    </div>
    <div class="form-group">
      <label for="rate">Annual Interest Rate:</label>
      <input type="number" id="rate" min="0" step="any" required>
    </div>
    <div class="form-group">
      <label for="time">Time (in years):</label>
      <input type="number" id="time" min="0" step="any" required>
    </div>
    <div class="form-group">
      <label for="compound">Compound Frequency:</label>
      <select id="compound" required>
        <option value="1">Annually</option>
        <option value="2">Semi-annually</option>
        <option value="4">Quarterly</option>
        <option value="12">Monthly</option>
      </select>
    </div>
    <button onclick="calculateCompoundInterest()" class="btn">Calculate</button>
    <div class="result">
      <p id="resultText"></p>
    </div>
  </div>

  <script>
    function calculateCompoundInterest() {
      var principal = parseFloat(document.getElementById("principal").value);
      var rate = parseFloat(document.getElementById("rate").value) / 100;
      var time = parseFloat(document.getElementById("time").value);
      var compound = parseFloat(document.getElementById("compound").value);

      var amount = principal * Math.pow(1 + rate / compound, compound * time);
      var interest = amount - principal;

      document.getElementById("resultText").innerHTML =" and the total amount is $" + amount.toFixed(2);
    }
  </script>
</body>
</html>
